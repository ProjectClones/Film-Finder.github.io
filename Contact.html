    <section id="contact" class="container mt-5">

            <h1

        <div class="contact-container">
            <form id="contactForm" autocomplete="off">
                <div class="mb-4">
                    <label for="name" class="form-label">Full Name</label>

                        required>
                </div>
                <div class="mb-4">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" id="phone" name="phone"
                        placeholder="Enter your phone number" required>
                </div>
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email"
                        required>
                </div>
                <div class="mb-4">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message"
                        required></textarea>
                </div>
                <div id="confirmation-message" style="display: none; color: green; font-size: 16px; margin-top: 20px;">
                    Your message has been sent successfully!</div>
                <!-- Buttons aligned together -->
                <div class="button-group">
                    <button type="submit" class="submit-btn">Send Message</button>
                    <a href="https://wa.me/923294771245" id="whatsapp-link" target="_blank">
                        <i class="fab fa-whatsapp" style="font-size: 20px; margin-right: 8px;"></i>
                        Contact via WhatsApp
                    </a>
                </div>
            </form>
        </div>
    </section>

    <script>
        // contatc us js

document.getElementById('contactForm').addEventListener('submit', async function (e) {
    e.preventDefault(); // Prevent default form submission

    let isValid = true;
    const nameInput = document.getElementById('name');
    const phoneInput = document.getElementById('phone');
    const emailInput = document.getElementById('email');
    const messageInput = document.getElementById('message');

    // Validate Full Name (only alphabets and max 12 characters)
    const nameRegex = /^[a-zA-Z\s]{1,12}$/;
    if (!nameRegex.test(nameInput.value.trim())) {
        alert('Full Name can only contain alphabets and must be 12 characters or less.');
        isValid = false;
    }

    // Validate Phone Number (only numbers and exactly 11 characters)
    const phoneRegex = /^[0-9]{11}$/;
    if (!phoneRegex.test(phoneInput.value.trim())) {
        alert('Phone Number must be exactly 11 digits and can only contain numbers.');
        isValid = false;
    }

    // Stop submission if validation fails
    if (!isValid) return;

    // Show preloader when form is submitted
    document.getElementById('preloader').style.display = 'flex';

    const name = nameInput.value.trim();
    const phone = phoneInput.value.trim();
    const email = emailInput.value.trim();
    const message = messageInput.value.trim();

    const formData = new FormData();
    formData.append('access_key', 'b6081f4a-b0e6-46ae-ac32-c64697db36c6');
    formData.append('name', name);
    formData.append('phone', phone);
    formData.append('email', email);
    formData.append('message', message);

    try {
        const response = await fetch('https://api.web3forms.com/submit', {
            method: 'POST',
            body: formData,
        });

        const result = await response.json();

        // Hide preloader once submission is complete
        document.getElementById('preloader').style.display = 'none';

        if (result.success) {
            document.getElementById('confirmation-message').style.display = 'block';
            e.target.reset(); // Clear the form
        } else {
            alert('Something went wrong. Please try again later.');
        }
    } catch (error) {
        // Hide preloader on error
        document.getElementById('preloader').style.display = 'none';
        alert('An error occurred. Please try again.');
    }
});

// Input restrictions for Full Name (only alphabets and max 12 characters)
document.getElementById('name').addEventListener('input', function (e) {
    const value = e.target.value.replace(/[^a-zA-Z\s]/g, ''); // Remove non-alphabet characters
    e.target.value = value.substring(0, 12); // Limit to 12 characters
});

// Input restrictions for Phone Number (only numbers and max 11 characters)
document.getElementById('phone').addEventListener('input', function (e) {
    const value = e.target.value.replace(/[^0-9]/g, ''); // Remove non-numeric characters
    e.target.value = value.substring(0, 11); // Limit to 11 characters
});

    </script>
